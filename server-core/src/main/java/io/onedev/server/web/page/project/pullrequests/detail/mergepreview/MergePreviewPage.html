<wicket:extend>
	<div wicket:id="content" class="merge-preview"></div>
	<wicket:fragment wicket:id="availableFrag">
		<div class="available">
			<div class="alert alert-light-info mb-4">
				Comparing <a wicket:id="targetHead" class="link-primary">target branch</a> and <a wicket:id="mergedCommit" class="link-primary mr-1">merge preview commit</a> <span wicket:id="buildStatus" class="build-status"></span>
			</div>
			<div wicket:id="outDated" class="out-dated alert alert-light-warning mb-4">
				Merge preview is outdated. <a wicket:id="link">Click to refresh</a> 
			</div>
			<div wicket:id="revisionDiff" class="body"></div>		
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="notAvailableFrag">
		<div class="not-available alert alert-light-warning">Merge preview not available</div>
	</wicket:fragment>
</wicket:extend>
